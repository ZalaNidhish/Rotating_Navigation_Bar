<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="back">
            <div class="section1" id="sec1">This Is Home Page</div>
            <div class="section2" id="sec2">This Is About Page </div>
            <div class="section1" id="sec3">This Is Feedback Page</div>
            <div class="section2" id="sec4">This Is Contact Us Page</div>
            <div class="section1" id="sec5">This Is Help Page</div>
        </div>    
        <div class="container">
            <div class="circle">
                <div class="strips" id="strip1">Home</div>
                <div class="strips" id="strip2">About</div>
                <div class="strips" id="strip3">Feedback</div>
                <div class="strips" id="strip4">Contact Us</div>
                <div class="strips" id="strip5">Help</div>
            </div>
            <div class="navigator">
                <div class="nav" id="Home"><a href="#sec1">Home</a></div>
                <div class="nav" id="About"><a href="#sec2">About</a></div>
                <div class="nav" id="Feedback"><a href="#sec3">Feedback</a></div>
                <div class="nav" id="ContactUs"><a href="#sec4">Contact Us</a></div>
                <div class="nav" id="Help"><a href="#sec5">Help</a></div>          
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
